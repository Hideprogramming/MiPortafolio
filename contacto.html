<body>
    
    <div class="content">
        <nav class="nav-main" data-aos="fade-up">
            <ul class="nav-menu show">
                <li>
                    <a href="./home.html">Home</a>
                </li>
        
                <li>
                    <a href="./info.html">Information</a>
                </li>
        
                <li>
                    <a href="./proyectos.html">Proyects</a>
                </li>
        
                <li>
                    <a href="./index.html">Contact</a>
                </li>
            </ul>
        </nav>

        <h1 class="logo">Contact <span>Hide</span></h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Contact Hide</h3>
                <form id="contact" class="contact" action="">
                    <p>
                        <label class="validation-estado" id="icon"> Name  
                            <span class="label-oculto"  id="label-nombre"> 
                                <i class="icon fas fa-times-circle"></i> 
                            </span>
                        </label>
                        <input class="inputs" id="nombre" type="text" name="name">
                    </p>

                    <p>
                        <label class="validation-estado" id="icon"> Last name 
                            <span class="label-oculto"  id="label-last"> 
                                <i class="icon fas fa-times-circle"></i> 
                            </span>
                        </label>
                        <input class="inputs" id="last" type="text" name="lastname">
                        
                    </p>

                    <p>
                        <label class="validation-estado" id="icon"> Email Adress 
                            <span class="label-oculto"  id="label-email"> 
                                <i class="icon fas fa-times-circle"></i> 
                            </span>
                        </label>
                        <input class="inputs" id="email" type="email" name="email">
                        
                    </p>
                    
                    <p>
                        <label class="validation-estado" id="icon"> Phone Number 
                            <span class="label-oculto"  id="label-phone"> 
                                <i class="icon fas fa-times-circle"></i> 
                            </span>
                        </label>
                        <input class="inputs" id="phone" type="tel" name="phone">
                    </p>
                    
                    <p class="block">
                        <label class="validation-estado" id="icon"> Message 
                            <span class="label-oculto"  id="label-message"> 
                                <i class="icon fas fa-times-circle"></i> 
                            </span>
                        </label> 
                        <textarea class="inputs" id="message" name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button id="send" type="submit">
                            <h2> Send </h2>
                            <p class="mensaje-exito" id="mensaje-exito"><i class="fa-light fa-badge-check fa-beat fa-2xs" style="color: #2fdd22;"></i>Mensaje Enviado Exitosamente!</p>
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>More Info</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Lara, Venezuela </li>
                    <li><i class="fas fa-phone"></i> (+58) 424 547 9517 </li>
                    <li><i class="fas fa-envelope-open-text"></i> gwilklert@gmail.com </li>
                </ul>
                <p> Contact me to share your idea and so I can make it come true. </p>
                <div class="social">
                    <a class="git" id="social" href="https://github.com/Hideprogramming">
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <a class="ig" id="social" href="https://www.instagram.com/gwilklert/">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

</body>
